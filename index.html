<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Monitoreo: Río Gallegos Oct/23</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MONITOREORG_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://cartosantacruz.github.io/Soporte/" target="_blank">@Soporte</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
           
            maxZoom: 28, 
	
        });
        basemap0.addTo(map);
        var basemap1 = L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG%3A3857@png/{z}/{x}/{-y}.png.', {
            
            maxZoom: 28,
        });
        basemap1.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_MONITOREORG_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Fecha</th>\
                        <td>' + (feature.properties['Fecha'] !== null ? Autolinker.link(String(feature.properties['Fecha'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Descripción</th>\
                        <td>' + (feature.properties['Descripci�'] !== null ? Autolinker.link(String(feature.properties['Descripci�'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Uso del Suelo</th>\
                        <td>' + (feature.properties['USO DEL SU'] !== null ? Autolinker.link(String(feature.properties['USO DEL SU'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Imagen del Predio</th>\
                        <td>' + (feature.properties['Captura _1'] !== null ? Autolinker.link(String(feature.properties['Captura _1'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MONITOREORG_0_0(feature) {
            switch(String(feature.properties['USO DEL SU'])) {
                case 'COMERCIO':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,158,16,1.0)',
            }
                    break;
                case 'LOTE':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,224,71,1.0)',
            }
                    break;
                case 'LOTE INSTITUCIONAL':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,12,212,1.0)',
            }
                    break;
                case 'INSTITUCIONAL':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(168,90,231,1.0)',
            }
                    break;
                case 'OTRO':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
            }
                    break;
                case 'VIVIENDA':
                    return {
                pane: 'pane_MONITOREORG_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_MONITOREORG_0');
        map.getPane('pane_MONITOREORG_0').style.zIndex = 400;
        map.getPane('pane_MONITOREORG_0').style['mix-blend-mode'] = 'normal';
        var layer_MONITOREORG_0 = new L.geoJson(json_MONITOREORG_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_MONITOREORG_0',
            onEachFeature: pop_MONITOREORG_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MONITOREORG_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_MONITOREORG_0);
        map.addLayer(layer_MONITOREORG_0);
        var baseMaps = {'Imagen Satelital': basemap0, 'Mapas Base': basemap1};
        L.control.layers(baseMaps,{'MONITOREO RG<br /><table><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_COMERCIO0.png" /></td><td>COMERCIO</td></tr><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_LOTE1.png" /></td><td>LOTE</td></tr><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_LOTEINSTITUCIONAL2.png" /></td><td>LOTE INSTITUCIONAL</td></tr><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_INSTITUCIONAL3.png" /></td><td>INSTITUCIONAL</td></tr><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_OTRO4.png" /></td><td>OTRO</td></tr><tr><td style="text-align: center;"><img src="legend/MONITOREORG_0_VIVIENDA5.png" /></td><td>VIVIENDA</td></tr></table>': layer_MONITOREORG_0,},{collapsed:false}).addTo(map);
        setBounds();
		L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
        var img = L.DomUtil.create('img');

        img.src = "legend/sicpro.png";
        img.style.width = '200px';

        return img;
    },

    onRemove: function(map) {
        // Nothing to do here
    }
});

L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
}

L.control.watermark({ position: 'bottomleft' }).addTo(map);
        </script>
    </body>
</html>
